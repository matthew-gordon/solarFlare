<h3 class="text-center">Hello from the Admin Dashboard</h3>
<table class="u-full-width">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Referrals</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in $ctrl.users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td><a href="#" class="button">View</a></td>
      <td>
        <a href="#" class="button button-primary">Edit</a>
        <a href="#" class="button button-primary-red">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
